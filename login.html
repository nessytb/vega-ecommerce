<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/088fc2cb61.js" crossorigin="anonymous"></script>
  <title>VeGa | Login</title>
</head>
<body>

  <nav id="navbar" class="navbar">
    <div class="menu">
      <a href="home.html"><img class="logo" src="images/vega-logo.png" alt="logo"></a>
      <i onclick="toggleMenu()" class="fa-solid fa-bars-staggered"></i>

      <div id="menu-links" class="menu-links hide">
        <a class="menu-link" href="home.html">Home</a>
        <a class="menu-link" href="about_us.html">About</a>
        <a class="menu-link" onclick="togglePages()">Pages</a>
        <a class="menu-link" href="login.html">Login</a>
      </div>

      <div class="nav-links" id="nav-links">
        <a class="category-link" href="women.html">Women</a>
        <a class="category-link" href="man.html">Man</a>
        <a class="category-link" href="kids.html">Kids</a>
        <a class="category-link" href="jewelery&accessories.html">Jewelry</a>
        <a class="category-link" href="home.html">Home</a>
      </div>

      <div class="nav-icons">
        <div class="about-container">
          <i class="fa-solid fa-exclamation"></i>
          <a class="navbar-link" href="about_us.html">About</a>
        </div>
        <div class="login-container">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          <a class="navbar-link" href="login.html">Login</a>
        </div>
      </div>
    </div>  
  </nav>

  <div id="thepages" class="thepages hide">
    <a class="page" href="jewelery&accessories.html">Jewelry</a>
    <a class="page" href="women.html">Women</a>
    <a class="page" href="man.html">Man</a>
    <a class="page" href="kids.html">Kids</a>
  </div>

  <div class="outer-container">
    <div class="container">
      <h1 class="login-title">Login</h1>
      <form id="client-form" class="active" action="" method="post">
        <label for="client_email">Email</label>
        <input type="email" id="client_email" class="inputStyle" name="client_email" placeholder="your email" required>
        <i class="fas fa-envelope"></i>
        <hr>
        <label class="password" for="client_password">Password</label>
        <div style="position: relative;">
          <input type="password" id="client_password" name="client_password" placeholder="********" required>
          <i id="eye" onclick="togglePasswordVisibility()" class="fas fa-eye-slash"></i>
          <i id="eye2" onclick="togglePasswordVisibility()" class="fas fa-eye" style="display: none;"></i>
        </div>
        <hr>
        <input class="checkbox" type="checkbox" value="Checkout">
        <p class="remember-me">Remember me</p>
        <p class="forget-password">Forget password?</p>
        <button type="submit">Login</button>
        <p class="no-account">Don't have an account? <a class="sign-up-link" href="sign_up.html"><span>Register</span></a></p>
      </form>
    </div>
  </div>

  <script src="home.js"></script> 
</body>
</html>
